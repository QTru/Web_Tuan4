<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>

    <style>
        .container {
            height: 50vh;
            overflow: hidden;
        }

        .col {
            padding: 0;
            overflow: hidden;
        }

        img {
            width: 125%;
        }

        #temp {
            width: 128.5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="../img/fruits.png" alt="">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <img src="../img/berries.png" alt="">
                    </div>
                    <div class="col">
                        <img src="../img/plums.png" alt="" id="temp">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="../img/lemons.png" alt="">
                    </div>
                    <div class="col">
                        <img src="../img/oldman.png" alt="">
                    </div>
                    <div class="col">
                        <img src="../img/cherries.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
