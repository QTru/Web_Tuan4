<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5 w-50">
        <form action="" class="was-validated">
            <div class="row mb-3">
                <div class="col">
                    <label for="first-name" class="form-label">First name</label>
                    <input placeholder="First name" type="text" name="first-name" id="first-name" class="form-control"
                        required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please provide your first name.</div>
                </div>
                <div class="col">
                    <label for="last-name" class="form-label">Last name</label>
                    <input placeholder="Last name" type="text" name="last-name" id="last-name" class="form-control"
                        required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please provide your last name.</div>
                </div>
                <div class="col">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input placeholder="Username" type="text" name="username" id="username" class="form-control"
                            required>
                    </div>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input placeholder="City" type="text" name="city" id="city" class="form-control" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please provide a valid city.</div>
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <input placeholder="State" type="text" name="state" id="state" class="form-control" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please provide a valid state.</div>
                </div>
                <div class="col-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input placeholder="Zip" type="text" name="zip" id="zip" class="form-control" required>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-5">
                    <div class="form-check">
                        <input type="checkbox" name="terms-conditions" id="terms-conditions" class="form-check-input"
                            required>
                        <label for="terms-conditions" class="form-check-label">Agree to terms and conditions</label>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-info text-light" type="button">Submit form</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
