<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container w-50">
        <form action="">
            <div class="row mb-3">
                <div class="col">
                    <label for="username" class="form-label">Username*</label>
                    <input placeholder="Choose your username" type="text" name="username" id="username"
                        class="form-control">
                </div>
                <div class="col">
                    <label for="company-name" class="form-label">Company name*</label>
                    <input placeholder="Your company name" name="company-name" id="company-name" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">E-mail*</label>
                    <input placeholder="Your current email address" type="text" name="email" id="email"
                        class="form-control">
                </div>
                <div class="col">
                    <label for="category" class="form-label">Category*</label>
                    <input placeholder="Skills category" type="text" name="category" id="category" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password*</label>
                    <input placeholder="Create a password" type="text" name="password" id="password"
                        class="form-control">
                </div>
                <div class="col">
                    <label for="contact-number" class="form-label">Contact Number*</label>
                    <input placeholder="Provide your number" type="text" name="contact-number" id="contact-number"
                        class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="full-name" class="form-label">Full name*</label>
                    <input placeholder="Your first and last name" type="text" name="full-name" id="full-name"
                        class="form-control">
                </div>
                <div class="col">
                    <label for="location" class="form-label">Your location*</label>
                    <input placeholder="Your pincode and city" type="text" name="location" id="location"
                        class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label d-block" for="gender">Gender*</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" id="gender-male" class="form-check-input">
                        <label for="gender-male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" id="gender-female" class="form-check-input">
                        <label for="gender-female" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" name="terms-conditions" id="terms-conditions" class="form-check-input">
                        <label for="terms-conditions" class="form-check-label">Agree with the terms and
                            conditions</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-info text-light" type="button">Signup</button>
                    <span> or </span>
                    <button class="btn btn-info text-light" type="button">Sign Up with Facebook</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
