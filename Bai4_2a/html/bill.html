<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>

    <style>
        .container {
            width: 40%;
        }

        .table tbody tr:last-child td {
            border: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table m-5 ms-0">
            <tbody>
                <tr>
                    <th class="h5">Checkout</th>
                </tr>
                <tr>
                    <td>
                        <span>Product 1</span>
                        <span class="float-end">$200</span>
                        <p class="text-secondary">Lorem ipsum dolor sit amet</p>
                        <span>Product 2</span>
                        <span class="float-end">$120</span>
                        <p class="text-secondary">Lorem ipsum dolor sit amet</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Total</span>
                        <span class="float-end">$320</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table m-5 ms-0">
            <tbody>
                <tr>
                    <th class="h5">Credit Card Details</th>
                </tr>
                <tr>
                    <td>
                        <form action="">
                            <div class="row">
                                <div class="col-7">
                                    <label class="text-secondary form-label" for="card-holder">CARD HOLDER</label>
                                </div>
                                <div class="col-5">
                                    <label class="text-secondary form-label" for="expiration-date">EXPIRATION
                                        DATE</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-7">
                                    <input class="form-control" type="text" name="card-holder" id="card-holder"
                                        placeholder="Card Holder">
                                </div>
                                <div class="col-5">
                                    <input class="form-control d-inline" type="text" name="expiration-date-m"
                                        id="expiration-date-m" placeholder="MM" style="width: 47.3%;">
                                    <span> / </span>
                                    <input class="form-control d-inline" type="text" name="expiration-date-y"
                                        id="expiration-datey" placeholder="YY" style="width: 47.3%;">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-7">
                                    <label class="text-secondary form-label" for="card-number">CARD NUMBER</label>
                                </div>
                                <div class="col-5">
                                    <label class="text-secondary form-label" for="cvc">CVC</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-7">
                                    <input class="form-control" type="text" name="card-number" id="card-number"
                                        placeholder="Card Number">
                                </div>
                                <div class="col-5">
                                    <input class="form-control" type="text" name="cvc" id="cvc" placeholder="CVC">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-5">
                                Proceed
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
